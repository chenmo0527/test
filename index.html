<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.表单</title>
</head>
<body>
            <!--    表单就是HTML页面中用来收集信息的所有元素的集合，然后把这些信息发送给服务器
                  需求 创建一个个人信息注册的表单界面 包括用户名 密码 确认密码 性别（单选） 爱好（多选） 国籍（下拉列表）
                      隐藏域 自我评价（多行文本域） 重置 提交

                    form标签就是表单
                       input type="text" 文本输入框 value是默认值
                       <input type="password"> 密码输入框   value可以设置默认显示
                       <input type="radio "  是单选 name="sex"设置组别 checked="checked"设置默认选项>
                       <input type="checkbox"/>   多选  checked="checked"设置默认选项
                        input type=“reset” 重置标签 value属性可以更改按钮上的文字
                        input type=“submit” 提交标签  value属性可以更改按钮上的文字
                        input type="file" 相当于附件
                        input type="hidden" 是隐藏域 发送一些不需要用户参与的信息时可以使用  提交时同时会发送给服务器



                       select标签是下拉列表框
                         option标签是下拉选项 可以通过selected=“selected”属性设置默认选中

                       textarea标签是多行文本域  （起始标签和结束标签之前的内容是默认值）
                           rows属性是显示几行
                           cols属性是每行可以显示几个字符


            -->




            <!--为了使表单整齐 常常使用表格形式 <table></table>标签-->
            <form>
                <h1 align="center">用户信息注册表</h1>
                <table align="center" >
                    <tr>
                        <td>用户名称：</td>
                        <td><input type="text " value="默认值"/></td>
                    </tr>




                </table>





                用户密码：<input type="password"><br/>
                性别：<input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女<br/>
                兴趣爱好：<input type="checkbox" checked="checked"设置默认选项/>java<input type="checkbox"/>C++<input type="checkbox"/>python<br/>
                国籍：<select>
                       <option>--请选择国籍--</option>
                       <option selected="selected">中国</option>
                       <option>意大利</option>
                   </select><br/>
                自我评价：<textarea rows="10" cols="20">默认值 </textarea><br/>
                <input type="reset " value="重置"/>
                <input type="submit" value="提交"/>
                <input type="button" value="按钮"/>
                <input type="file"/>
                <input type="hidden"/>



            </form>


</body>
</html>
